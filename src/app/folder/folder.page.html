<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>-->

  <div id="container">
    <ion-grid>

  <ion-row size="6">
    <ion-col size="6">
      <ion-list>
        <ion-item>
          <ion-select placeholder="Situacion">
            <ion-select-option value="perdido">Perdido</ion-select-option>
            <ion-select-option value="encontrado">Encontrado</ion-select-option>
            <ion-select-option value="en_adopcion">En adopcion</ion-select-option>
            <ion-select-option value="en_transito">En transito</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="6">

    <ion-content>
      <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="addPhotoToGallery()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-content>

    <!-- last -->
    <ion-tab-button tab="tab2">
      <ion-icon name="images"></ion-icon>
      <ion-label>Photos</ion-label>
    </ion-tab-button>


    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
            <ion-img [src]="photo.webviewPath"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- ion-fab markup  -->
    </ion-content>




      </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
     
      <ion-list>
        <ion-item>
          <ion-select placeholder="Especie">
            <ion-select-option value="gato">Gato</ion-select-option>
            <ion-select-option value="perro">Perro</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

    </ion-col>
  </ion-row>

   <ion-row>
    <ion-col>
     
    </ion-col>
   
  </ion-row>

</ion-grid>
  <p></p>
  </div>
</ion-content>
